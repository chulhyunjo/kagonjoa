server:
  port: ${A308_SERVER_PORT}
  servlet:
    context-path: /api

spring:
  redis:
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 2

    port: 6379
    host: 127.0.0.1
    password: ${A308_REDIS_PW}

  datasource:
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: ${A308_MYSQL_URL}
      username: ${A308_MYSQL_USER}
      password: ${A308_MYSQL_PW}
  jpa:
    database: mysql
    database-platform: org.hibernate.spatial.dialect.mysql.MySQL56InnoDBSpatialDialect
    open-in-view: true
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate.format_sql: true
#      dialect: org.hibernate.dialect.MySQL5InnoDBDialect

logging:
  level:
    org.hibernate.SQL: debug

kakaoOauth:
  REST_API_KEY: ${A308_REST_API_KEY}
  REDIRECT_URL: ${A308_REDIRECT_URL}

jwt:
  # base64로 인코딩된 암호 키, HS512를 사용할 것이기 때문에, 512비트(64바이트) 이상이 되어야 합니다. 길게 써주세요
  secretKey: ${A308_JWT_KEY}

  access:
    expiration: 100

  refresh:
    expiration: 600